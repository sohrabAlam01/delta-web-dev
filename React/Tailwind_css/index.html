<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
   <div class="my-20 border-2	mx-80  border-black rounded-t-lg">
       <!-- qoute comtainer -->
      <div class=" rounded-t-md bg-gradient-to-r from-cyan-500 to-blue-500 h-20 flex justify-center items-center text-white font-black text-xl">News you can trust</div> 

       <!-- content container  -->
      <div class="flex flex-col justify-center items-center">
              <h3 class="font-semibold mt-[17px] text-lg">Stay uptodate with the latest!</h3>
              <p>Subscribe to our Newsletter for the latest news straight into your inbox. </p>
              <form class="flex flex-wrap w-full">
                <input class="w-full text-center placeholder:text-sm mx-52 bg-slate-200 my-2 pb-2 rounded" type="text" placeholder="your@gmail.com">
                <button class="w-full bg-blue-500 my-4 text-white py-2 rounded-full  mx-52">Subscribe now</button>
                <p class="my-4 font-light text-sm w-full text-center ">We value your privacy</p>
              </form>
      </div>
   </div>
