<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet"  href="style.css" />
    <link rel="shortcut icon" href="simon.jpg" type="image/x-icon">
   
</head>
<body>
    <div class="main">
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the Game</h3>
    <div class="btn_container">
        <div class="line_one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
        <div class="line_two">
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
    </div>
    <h2 id="curr_score">Score: 0</h2>
    <h2 id="Highest_score">Highest Score: 0</h2>
    <button class="start">Start</button> 
    <audio autoplay  id="mp3" src="click.mp3"></audio>
   <br>
    <a class="help" href="help.html" target="_blank">how to play?</a>
     
    
</div>
    <script src="app.js"></script>
</body>
</html>
